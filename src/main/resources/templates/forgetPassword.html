<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
    <meta name="keywords" content="用户登录">
    <meta name="content" content="用户登录">
    <link href="../static/images/favicon.ico" th:href="@{/images/me.jpg}" rel="icon" type="image/x-ico">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <link type="text/css" rel="stylesheet" href="../static/css/login.css" th:href="@{/css/login.css}">
    <script type="text/javascript" src="../static/js/jquery.min.js" th:src="@{/js/jquery-1.8.0.min.js}"></script>
    <link rel="stylesheet" href="../static/common/common.css" th:href="@{/common/common.css}">
</head>
<body class="login_bj" >

<div class="zhuce_body" >
    <div class="zhuce_kong login_kuang">
        <div class="zc">
            <div class="bj_bai">
                <h3>登录</h3>
                <form class="from" th:action="@{/userLoginAndRegister/forgetPassword}" method="post">
                    <input name="username" type="text" class="kuang_txt" placeholder="请输入用户名" required>
                    <input name="email" type="email" class="kuang_txt" placeholder="请输入注册邮箱" required>
                    <div>
                        <span style="color: red">请输入注册时的用户名和邮箱</span>
                    </div>
                    <input name="select" type="submit" class="btn_zhuce" value="找回">
                </form>
            </div>
            <div class="bj_right">
                <p>已有账号！<a href="#" th:href="@{/userLoginAndRegister/userLogin}">立即登录</a></p>
                <div style="width: 112px">
                    <br>
                <span id="forgetPassword" th:unless="${#strings.isEmpty(decodePassword)}" th:text="${decodePassword}" style="color: red"></span>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
<!--点击空白弹出文字特效，需引入jquery-->
<script type="text/javascript">
    $(document).ready(function(){
        var a_index = 0;
        $("body").click(function(e){
            var a = new Array("富强", "民主", "文明", "和谐", "自由", "平等", "公正" ,"法治", "爱国", "敬业", "诚信", "友善");
            var $i = $("<span/>").text(a[a_index]);
            a_index = (a_index + 1) % a.length;
            var x = e.pageX,y = e.pageY;
            var color = '#' + Math.random().toString(16).substr(2, 6).toUpperCase();
            $i.css({
                "z-index": 99999,
                "top": y - 20,
                "left": x,
                "position": "absolute",
                "font-weight": "bold",
                "color": '#' + Math.random().toString(16).substr(2, 6).toUpperCase();
            });
            $("body").append($i);
            $i.animate({"top": y-180,"opacity": 2},1500,function() {
                $i.remove();
            });
        });
    });
</script>
</html>
